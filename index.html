<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dental Clinic Invoice</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 15px;
    }
    .invoice-container {
        background: #fff;
        padding: 25px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }

    /* ===== Header ===== */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #007bff;
        padding-bottom: 10px;
        flex-wrap: wrap;
        gap: 10px;
    }
    .header img {
        width: 120px;
    }
    .header h1 {
        color: #2b6cb0;
        font-size: 28px;
        margin: 0;
    }

    /* ===== Info Section ===== */
    .info-section {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }
    .info-left, .info-right {
        flex: 1;
        min-width: 250px;
    }
    label {
        font-weight: 600;
        display: block;
        margin-top: 10px;
    }
    input, textarea {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 10px;
        outline: none;
        font-size: 15px;
    }

    /* ===== Table ===== */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 15px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
    }
    th {
        background: #c7d8f4;
    }
    td[contenteditable="true"] {
        background: #f9f9f9;
        outline: none;
    }

    /* ===== Buttons ===== */
    .table-buttons {
        margin-top: 10px;
        text-align: right;
        flex-wrap: wrap;
    }
    .table-buttons button {
        background: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        margin: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    .table-buttons button.remove {
        background: #dc3545;
    }

    .buttons {
        text-align: center;
        margin-top: 30px;
        flex-wrap: wrap;
    }
    .buttons button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }
    .buttons button:hover {
        background: #0056b3;
    }

    /* ===== Total & Footer ===== */
    .total {
        text-align: right;
        font-weight: bold;
        margin-top: 15px;
        font-size: 16px;
    }
    .footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        font-size: 15px;
    }

    /* ===== Responsive Table Scroll ===== */
    .table-wrapper {
        width: 100%;
        overflow-x: auto;
    }

    /* ===== Hide Buttons in Print ===== */
    @media print {
        .buttons, .table-buttons {
            display: none !important;
        }
        body {
            background: #fff;
        }
        .invoice-container {
            box-shadow: none;
            border: none;
        }
    }

    /* ===== Mobile Adjustments ===== */
    @media (max-width: 600px) {
        .header {
            text-align: center;
        }
        .header img {
            margin: 0 auto;
        }
        .header h1 {
            width: 100%;
            font-size: 24px;
        }
        table, th, td {
            font-size: 14px;
        }
        .total {
            text-align: left;
        }
    }
</style>
</head>
<body>

<div class="invoice-container" id="invoice">
    <div class="header">
        <div>
            <img src="https://wisdomdentalbangalore.com/wp-content/uploads/2025/07/Wisdom-Dental-Clinic-Logo-5.png" alt="Logo">
            <p><strong>WISDOM Dental Clinic</strong><br>Passion at Work</p>
        </div>
        <h1>INVOICE</h1>
    </div>

    <div class="info-section">
        <div class="info-left">
            <label>Patient Name:</label>
            <input type="text" id="patientName">
            <label>Phone No:</label>
            <input type="text" id="phoneNo">
            <label>Address:</label>
            <textarea id="address" rows="2"></textarea>
        </div>
        <div class="info-right">
            <label>Invoice No:</label>
            <input type="text" id="invoiceNo">
            <label>Date:</label>
            <input type="date" id="invoiceDate">
        </div>
    </div>

    <div class="table-wrapper">
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>SL No</th>
                    <th>Description</th>
                    <th>Amount (‚Çπ)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td contenteditable="true">Consultation</td>
                    <td contenteditable="true" oninput="updateTotal()">500</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-buttons">
        <button onclick="addRow()">‚ûï Add Row</button>
        <button class="remove" onclick="removeRow()">‚ûñ Remove Row</button>
    </div>

    <div class="total">
        Grand Total: ‚Çπ <span id="grandTotal">500</span>
    </div>

    <label>Remarks / Notes:</label>
    <textarea id="remarks" rows="3" placeholder="Enter any remarks..."></textarea>

    <div class="footer">
        <p><strong>Thank you for letting us brighten your smile.</strong></p>
        <p>Signature / Stamp</p>
    </div>
</div>

<div class="buttons">
    <button onclick="printInvoice()">üñ®Ô∏è Print</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
</div>

<!-- jsPDF & html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
function updateTotal() {
    let total = 0;
    const rows = document.querySelectorAll("#invoiceTable tbody tr");
    rows.forEach(row => {
        const amountCell = row.cells[2];
        const amount = parseFloat(amountCell.textContent.trim());
        if (!isNaN(amount)) total += amount;
    });
    document.getElementById("grandTotal").textContent = total.toFixed(2);
}

function addRow() {
    const table = document.querySelector("#invoiceTable tbody");
    const newRow = document.createElement("tr");
    const rowCount = table.rows.length + 1;
    newRow.innerHTML = `
        <td>${rowCount}</td>
        <td contenteditable="true">New Service</td>
        <td contenteditable="true" oninput="updateTotal()">0</td>
    `;
    table.appendChild(newRow);
}

function removeRow() {
    const table = document.querySelector("#invoiceTable tbody");
    if (table.rows.length > 1) {
        table.deleteRow(-1);
        updateTotal();
    }
}

function printInvoice() {
    window.print();
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const invoice = document.getElementById("invoice");

    // Hide buttons temporarily
    const btns = document.querySelector(".buttons");
    const tableBtns = document.querySelector(".table-buttons");
    btns.style.display = "none";
    tableBtns.style.display = "none";

    // Create PDF
    const canvas = await html2canvas(invoice, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jsPDF("p", "mm", "a4");
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
    pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
    pdf.save("Invoice.pdf");

    // Restore buttons
    btns.style.display = "block";
    tableBtns.style.display = "block";
}
</script>

</body>
</html>
